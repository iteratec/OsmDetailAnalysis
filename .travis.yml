before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - node_modules
    - bower_components
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
language: groovy
jdk:
  - openjdk8
notifications:
  email:
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: Tests
      name: unitTests
      script:
        - "./gradlew test"
    - stage: Build and Push Docker Image for Develop
      if: branch = develop
      script: skip
      deploy:
        provider: script
        script: groovy scripts/ci/building/set_new_versionnumber_travis_dev && ./gradlew assemble
          && echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          && docker build -t iteratec/osm-detail-analysis:develop . && docker push iteratec/osm-detail-analysis:develop
          && git stash -u;
        on:
          branch: develop
    - stage:
      if: branch = master
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "build/libs/OsmDetailAnalysis-*.war"
        before_deploy:
          - ./gradlew assemble
        after_deploy:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          - docker build -t "iteratec/osm-detail-analysis:${TRAVIS_TAG:1}" . && docker push "iteratec/osm-detail-analysis:${TRAVIS_TAG:1}"
        on:
          tags: true
