before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - node_modules
    - bower_components
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

language: groovy
jdk:
  - openjdk8

notifications:
  email:
    on_success: never
    on_failure: always

jobs:
  include:
    - stage: Tests
      name: "unitTests"
      script:
        - ./gradlew test
    - stage: Build and Push Docker Image for Develop
      if: branch = develop
      script: skip # You do not want to run the tests again
      deploy:
        provider: script
        script:
          groovy scripts/ci/building/set_new_versionnumber_travis_dev &&
          ./gradlew assemble &&
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
          docker build -t iteratec/osm-detail-analysis:develop . &&
          docker push iteratec/osm-detail-analysis:develop &&
          git stash -u; # in order to prevent double checking of cached resources
        on:
          branch: develop
